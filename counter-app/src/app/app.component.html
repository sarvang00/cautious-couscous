<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>

  <main>
    <h2>Current count is: {{count}}</h2>
  </main>

  <div class="row">
    <button class="col-md-4 col-sm-12 col-3" (click)="handleIncrease()">Increase Count</button>
    <button class="col-md-4 col-sm-12 col-3" (click)="handleReset()">Reset Count</button>
    <button class="col-md-4 col-sm-12 col-3" (click)="handleDecrease()">Decrease Count</button>
  </div>

</div>
